<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 60px;
      border-radius: 30px;
      text-align: center;
      width: 420px;
      max-width: 90%;
      min-height: 350px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
      position: relative;
      overflow: hidden;
    }

    .emoji {
      font-size: 70px;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 40px;
      font-size: 28px;
    }

    button {
      padding: 14px 34px;
      border-radius: 40px;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      transition: transform 0.2s ease;
    }

    .yes:hover {
      transform: scale(1.15);
    }

    .no {
      background: #e5e5e5;
      position: absolute;
      animation: shake 0.4s infinite;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-2deg); }
      100% { transform: rotate(0deg); }
    }

    .msg {
      margin-top: 20px;
      font-size: 15px;
      color: #ff4d6d;
      min-height: 20px;
    }
  </style>
</head>
